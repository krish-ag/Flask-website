{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
  <form method="post">
    <H3 align="Center">Sign Up</H3>
    <div class="form-group">
      <label
          for="email">Email Address
      </label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required/>
    </div>

    <div class="form-group">
      <label for="firstname">First Name </label>
      <input type="Text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" required/>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name </label>
      <input type="Text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" required/>
    </div>

    <div class="form-group">
      <label for="password1">Password </label>
      <input type="Password" class="form-control" id="password1" name="password1" placeholder="Enter a Password"
             required/>
    </div>

    <div class="form-group">
      <label for="password2">Confirm Password </label>
      <input type="Password" class="form-control" id="password2" name="password2" placeholder="Confirm Your Password"
             required/>
    </div>
    <br>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>

{% endblock %}
